<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期到期提醒</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        :root {
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --card-bg: #2d3047;
            --text-color: #e0e0e0;
            --border-color: #404258;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 主題切換 */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        /* 標頭 */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        /* 主要內容 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* 表單區域 */
        .form-section, .reminders-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .section-title {
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-color);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: #2980b9;
        }

        /* 提醒事項列表 */
        .reminders-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .reminder-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #3498db;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .reminder-card.important {
            border-left-color: #ffc107;
            background: rgba(255, 193, 7, 0.1);
        }

        .reminder-card.critical {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .reminder-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .reminder-title {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reminder-date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .reminder-days {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 700;
            margin-left: 10px;
            background: #3498db;
            color: white;
        }

        .reminder-desc {
            color: var(--text-color);
            margin: 10px 0;
            line-height: 1.5;
        }

        .reminder-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .reminder-actions {
            display: flex;
            gap: 10px;
        }

        .btn-important, .btn-delete {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-important {
            background: #ff9800;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        /* 空狀態 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }

        /* 摘要 */
        .summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .summary-item {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .summary-count {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        /* 篩選器 */
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        /* 通知 */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <header>
            <h1><i class="fas fa-bell"></i> 日期到期提醒</h1>
            <p class="subtitle">輕鬆管理重要日期，不再錯過任何截止日</p>
        </header>

        <div class="summary">
            <div class="summary-item">
                <div class="summary-count" id="totalCount">0</div>
                <div>總提醒事項</div>
            </div>
            <div class="summary-item">
                <div class="summary-count" id="importantCount">0</div>
                <div>重要事項</div>
            </div>
            <div class="summary-item">
                <div class="summary-count" id="criticalCount">0</div>
                <div>緊急事項</div>
            </div>
            <div class="summary-item">
                <div class="summary-count" id="normalCount">0</div>
                <div>時間充裕</div>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-list"></i> 全部
            </button>
            <button class="filter-btn" data-filter="important">
                <i class="fas fa-star"></i> 重要事項
            </button>
            <button class="filter-btn" data-filter="critical">
                <i class="fas fa-exclamation-triangle"></i> 緊急
            </button>
            <button class="filter-btn" data-filter="today">
                <i class="fas fa-calendar-day"></i> 今日到期
            </button>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-calendar-plus"></i> 新增到期提醒</h2>
                <form id="reminderForm">
                    <div class="form-group">
                        <label for="title">事項名稱 *</label>
                        <input type="text" id="title" placeholder="例如：繳交信用卡費" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">到期日期 *</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">分類</label>
                        <select id="category">
                            <option value="work">工作</option>
                            <option value="personal">個人</option>
                            <option value="finance">財務</option>
                            <option value="health">健康</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">詳細說明（可選）</label>
                        <textarea id="description" placeholder="補充說明..."></textarea>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="important">
                        <label for="important">標記為重要事項</label>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-plus-circle"></i> 新增提醒事項
                    </button>
                    
                    <button type="button" class="btn" id="addTestData" style="margin-top: 10px; background: #9b59b6;">
                        <i class="fas fa-vial"></i> 添加測試數據
                    </button>
                </form>
            </div>
            
            <div class="reminders-section">
                <h2 class="section-title"><i class="fas fa-list-check"></i> 提醒事項清單</h2>
                <div id="remindersContainer">
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-calendar-check" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>尚無提醒事項</h3>
                        <p>新增您的第一個到期提醒事項</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局變量
        let reminders = [];
        let currentFilter = 'all';

        // DOM 載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('應用程式初始化...');
            
            // 設置日期輸入框的最小值
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
            
            // 載入數據
            loadReminders();
            
            // 綁定事件
            bindEvents();
            
            console.log('初始化完成');
        });

        // 綁定所有事件
        function bindEvents() {
            // 表單提交
            document.getElementById('reminderForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addReminder();
            });
            
            // 主題切換
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // 測試數據
            document.getElementById('addTestData').addEventListener('click', addSampleData);
            
            // 篩選按鈕
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    setActiveFilter(this.dataset.filter);
                });
            });
        }

        // 加載提醒事項
        function loadReminders() {
            const saved = localStorage.getItem('reminders');
            reminders = saved ? JSON.parse(saved) : [];
            console.log('已載入', reminders.length, '個提醒事項');
            renderReminders();
        }

        // 保存提醒事項
        function saveReminders() {
            localStorage.setItem('reminders', JSON.stringify(reminders));
            console.log('已保存', reminders.length, '個提醒事項');
        }

        // 新增提醒事項
        function addReminder() {
            const title = document.getElementById('title').value.trim();
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value.trim();
            const important = document.getElementById('important').checked;
            
            // 驗證輸入
            if (!title || !date) {
                showNotification('請填寫事項名稱和到期日期', 'error');
                return;
            }
            
            // 創建新提醒事項
            const newReminder = {
                id: Date.now(), // 使用時間戳作為唯一ID
                title,
                date,
                category,
                description,
                important,
                createdAt: new Date().toISOString()
            };
            
            console.log('新增提醒事項:', newReminder);
            
            // 添加到陣列
            reminders.push(newReminder);
            
            // 保存到本地存儲
            saveReminders();
            
            // 重新渲染
            renderReminders();
            
            // 重置表單
            resetForm();
            
            // 顯示成功訊息
            showNotification('提醒事項已成功新增！', 'success');
        }

        // 重置表單
        function resetForm() {
            document.getElementById('reminderForm').reset();
            document.getElementById('date').min = new Date().toISOString().split('T')[0];
        }

        // 渲染提醒事項
        function renderReminders() {
            const container = document.getElementById('remindersContainer');
            const emptyState = document.getElementById('emptyState');
            
            // 篩選提醒事項
            let filteredReminders = filterReminders(reminders, currentFilter);
            
            // 更新統計
            updateSummary(reminders, filteredReminders);
            
            // 如果沒有事項，顯示空狀態
            if (filteredReminders.length === 0) {
                container.innerHTML = '';
                container.appendChild(emptyState);
                emptyState.style.display = 'block';
                return;
            }
            
            // 隱藏空狀態
            emptyState.style.display = 'none';
            
            // 清空容器
            container.innerHTML = '';
            
            // 排序：重要事項優先，然後按日期排序
            filteredReminders.sort((a, b) => {
                if (a.important && !b.important) return -1;
                if (!a.important && b.important) return 1;
                return new Date(a.date) - new Date(b.date);
            });
            
            // 創建提醒事項卡片
            filteredReminders.forEach(reminder => {
                const card = createReminderCard(reminder);
                container.appendChild(card);
            });
        }

        // 創建提醒事項卡片
        function createReminderCard(reminder) {
            const daysRemaining = calculateDaysRemaining(reminder.date);
            const status = getStatus(daysRemaining);
            const isCritical = daysRemaining <= 3 || daysRemaining < 0;
            
            const card = document.createElement('div');
            card.className = `reminder-card ${reminder.important ? 'important' : ''} ${isCritical ? 'critical' : ''}`;
            card.dataset.id = reminder.id;
            
            const formattedDate = formatDate(reminder.date);
            const categoryName = getCategoryName(reminder.category);
            
            card.innerHTML = `
                <div class="reminder-header">
                    <div class="reminder-title">
                        ${reminder.important ? '<i class="fas fa-star" style="color: #ffc107;"></i>' : ''}
                        ${reminder.title}
                    </div>
                    <div class="reminder-date">
                        ${formattedDate}
                        <span class="reminder-days">${status.text}</span>
                    </div>
                </div>
                ${reminder.description ? `<div class="reminder-desc">${reminder.description}</div>` : ''}
                <div>
                    <span style="background: #3498db; color: white; padding: 4px 10px; border-radius: 15px; font-size: 0.8rem;">
                        ${categoryName}
                    </span>
                </div>
                <div class="reminder-footer">
                    <div>#${reminder.id.toString().slice(-4)}</div>
                    <div class="reminder-actions">
                        <button class="btn-important" data-id="${reminder.id}">
                            <i class="fas fa-star"></i> ${reminder.important ? '取消重要' : '標記重要'}
                        </button>
                        <button class="btn-delete" data-id="${reminder.id}">
                            <i class="fas fa-trash"></i> 刪除
                        </button>
                    </div>
                </div>
            `;
            
            // 為按鈕添加事件監聽器
            const importantBtn = card.querySelector('.btn-important');
            const deleteBtn = card.querySelector('.btn-delete');
            
            importantBtn.addEventListener('click', function() {
                toggleImportantStatus(reminder.id);
            });
            
            deleteBtn.addEventListener('click', function() {
                deleteReminder(reminder.id);
            });
            
            return card;
        }

        // 計算剩餘天數
        function calculateDaysRemaining(targetDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const target = new Date(targetDate);
            target.setHours(0, 0, 0, 0);
            
            const diffTime = target - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        // 獲取狀態
        function getStatus(daysRemaining) {
            if (daysRemaining < 0) {
                return { status: 'critical', text: '已過期' };
            } else if (daysRemaining === 0) {
                return { status: 'critical', text: '今日到期' };
            } else if (daysRemaining <= 3) {
                return { status: 'critical', text: `${daysRemaining}天` };
            } else if (daysRemaining <= 7) {
                return { status: 'warning', text: `${daysRemaining}天` };
            } else {
                return { status: 'normal', text: `${daysRemaining}天` };
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 獲取分類名稱
        function getCategoryName(category) {
            const categories = {
                work: '工作',
                personal: '個人',
                finance: '財務',
                health: '健康'
            };
            return categories[category] || '其他';
        }

        // 切換重要狀態
        function toggleImportantStatus(id) {
            const index = reminders.findIndex(r => r.id === id);
            if (index !== -1) {
                reminders[index].important = !reminders[index].important;
                saveReminders();
                renderReminders();
                
                const message = reminders[index].important ? 
                    '已標記為重要事項！' : '已取消重要事項標記';
                showNotification(message, 'success');
            }
        }

        // 刪除提醒事項
        function deleteReminder(id) {
            if (confirm('確定要刪除此提醒事項嗎？')) {
                const initialLength = reminders.length;
                reminders = reminders.filter(r => r.id !== id);
                
                if (reminders.length < initialLength) {
                    saveReminders();
                    renderReminders();
                    showNotification('提醒事項已刪除', 'success');
                } else {
                    showNotification('刪除失敗，請重試', 'error');
                }
            }
        }

        // 設置活動篩選器
        function setActiveFilter(filter) {
            currentFilter = filter;
            
            // 更新按鈕狀態
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            // 重新渲染
            renderReminders();
        }

        // 篩選提醒事項
        function filterReminders(remindersList, filter) {
            if (filter === 'all') return remindersList;
            
            return remindersList.filter(reminder => {
                const daysRemaining = calculateDaysRemaining(reminder.date);
                
                switch(filter) {
                    case 'important':
                        return reminder.important;
                    case 'critical':
                        return daysRemaining <= 3 || daysRemaining < 0;
                    case 'today':
                        return daysRemaining === 0;
                    default:
                        return true;
                }
            });
        }

        // 更新摘要統計
        function updateSummary(allReminders, filteredReminders) {
            // 計算統計
            const importantCount = allReminders.filter(r => r.important).length;
            const criticalCount = allReminders.filter(r => {
                const days = calculateDaysRemaining(r.date);
                return days <= 3 || days < 0;
            }).length;
            const normalCount = allReminders.filter(r => {
                const days = calculateDaysRemaining(r.date);
                return days > 3;
            }).length;
            
            // 更新顯示
            document.getElementById('totalCount').textContent = allReminders.length;
            document.getElementById('importantCount').textContent = importantCount;
            document.getElementById('criticalCount').textContent = criticalCount;
            document.getElementById('normalCount').textContent = normalCount;
        }

        // 添加示例數據
        function addSampleData() {
            const today = new Date();
            const sampleReminders = [
                {
                    id: Date.now() + 1,
                    title: "信用卡繳費",
                    date: new Date(today.getTime() + 2 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    category: "finance",
                    description: "國泰世華信用卡，金額約 NT$5,200",
                    important: true,
                    createdAt: new Date().toISOString()
                },
                {
                    id: Date.now() + 2,
                    title: "健身房會員續約",
                    date: new Date(today.getTime() + 10 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    category: "health",
                    description: "World Gym 一年期會員到期",
                    important: false,
                    createdAt: new Date().toISOString()
                },
                {
                    id: Date.now() + 3,
                    title: "季度報告提交",
                    date: new Date(today.getTime() + 14 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    category: "work",
                    description: "需包含圖表和分析數據",
                    important: true,
                    createdAt: new Date().toISOString()
                }
            ];
            
            sampleReminders.forEach(reminder => {
                reminders.push(reminder);
            });
            
            saveReminders();
            renderReminders();
            showNotification('已添加3個示例事項', 'success');
        }

        // 顯示通知
        function showNotification(message, type) {
            // 移除現有通知
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            // 創建新通知
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            // 添加到頁面
            document.body.appendChild(notification);
            
            // 顯示動畫
            setTimeout(() => notification.classList.add('show'), 10);
            
            // 3秒後移除
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // 主題切換
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // 更新按鈕圖標
            const icon = document.querySelector('#themeToggle i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // 初始化主題
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.querySelector('#themeToggle i');
            if (icon) {
                icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // 初始化主題
        initTheme();
    </script>
</body>
</html>
